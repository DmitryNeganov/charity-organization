databaseChangeLog:
  - changeSet:
      id: 1
      author: Dmitry
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createSequence:
            incrementBy: 50
            sequenceName: projects_seq
            startValue: 1
  - changeSet:
      id: 2
      author: Dmitry
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createSequence:
            incrementBy: 50
            sequenceName: sponsors_seq
            startValue: 1
  - changeSet:
      id: 3
      author: Dmitry
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createSequence:
            incrementBy: 50
            sequenceName: donations_seq
            startValue: 1
  - changeSet:
      id: 4
      author: Dmitry
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createSequence:
            incrementBy: 50
            sequenceName: donation_distribution_records_seq
            startValue: 1
  - changeSet:
      id: 5
      author: Dmitry
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_projects
              - column:
                  name: project_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: involvement_degree
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: budget
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
  - changeSet:
      id: 6
      author: Dmitry
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            tableName: sponsors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_sponsors
              - column:
                  name: sponsor_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 7
      author: Dmitry
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            tableName: donations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_donations
              - column:
                  name: donation_full_sum
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: sponsor_id
                  type: BIGINT
  - changeSet:
      id: 8
      author: Dmitry
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: sponsor_id
            baseTableName: donations
            constraintName: fk_donations_on_sponsors
            referencedColumnNames: id
            referencedTableName: sponsors
  - changeSet:
      id: 9
      author: Dmitry
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            tableName: donation_distribution_records
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_donation_distribution_records
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: distributed_sum
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: donation_id
                  type: BIGINT
  - changeSet:
      id: 10
      author: Dmitry
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: project_id
            baseTableName: donation_distribution_records
            constraintName: fk_donation_distribution_records_on_projects
            referencedColumnNames: id
            referencedTableName: projects
  - changeSet:
      id: 11
      author: Dmitry
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: donation_id
            baseTableName: donation_distribution_records
            constraintName: fk_donation_distribution_records_on_donations
            referencedColumnNames: id
            referencedTableName: donations